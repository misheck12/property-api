      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://property_api_user:KAhQcgVkQbXa6BZOue70WHLp6W676gxy@db/property_api

